<html>
  <head>
    <title>Blackjack</title>
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="styles/display.css">
    <link rel="stylesheet" href="styles/cards.css">
  </head>
  <body>
    <main class='gameboard'>
      <section id='player-section'></section>
      <section id='info-section'>Welcome to Blackjack! Press 'start' to begin playing.</section>
      <section id='dealer-section'></section>
      <section id='controls'>
        <div id='current-bet-div' class='hidden'>
          <p id='current-bet'>Current bet: $TK</p>
          <button id='increment-up' class ='bet-button'>Increase</button>
          <button id='increment-down' class = 'bet-button'>Decrease</button>
        </div>
        <button id='hit' class='hidden'>Hit</button>
        <button id='start'>Start</button>
        <button id='stand' class='hidden'>Stand</button>
        <div id='bankroll-div' class='hidden'>
          <p id='bankroll'>Bankroll: $T,KTK</p>
          <button id='add-money'>Add money</button>
        </div>
      </section>
    </main>
    <script src="scripts/cards.js"></script>
    <script src="scripts/game.js"></script>
  </body>
</html>
