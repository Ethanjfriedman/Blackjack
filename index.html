<html>
  <head>
    <title>Blackjack</title>
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="styles/display.css">
    <link rel="stylesheet" href="styles/cards.css">
  </head>
  <body>
    <main class='gameboard'>
      <section id='player-section'>
        <div class='card player-card clubs four'></div>
        <div class='card player-card diamonds seven'></div>
        <div class='card player-card hearts nine'></div>
        <div class='card player-card spades jack'></div>
      </section>
      <section id='info-section'>Player hits. New total: 21!</section>
      <section id='dealer-section'>
        <div class='card dealer-card spades king'></div>
        <div class='card dealer-card card-back'></div>
      </section>
      <section id='controls'>
        <div id='current-bet-div'class='hidden'>
          <p id='current-bet'>Current bet: $100</p>
          <button id='increment-up'>UP</button>
          <button id='increment-down'>DOWN</button>
        </div>
        <button id='hit' class='hidden'>Hit</button>
        <button id='start'>Start</button>
        <button id='stand'class='hidden'>Stand</button>
        <div id='bankroll-div' class='hidden'>
          <p id='bankroll'>Bankroll: $1,125</p>
          <button id='add-money'>Add money</button>
        </div>
      </section>
    </main>
    <script src="scripts/cards.js"></script>
    <script src="scripts/game.js"></script>
  </body>
</html>
